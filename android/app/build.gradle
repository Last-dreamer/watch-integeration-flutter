plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

// Configure Java toolchain
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.health_connect_calorie_app"
    compileSdk = 36  // Updated from 34 to 36
    ndkVersion = "27.0.12077973"  // Updated from "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.health_connect_calorie_app"
        minSdk = 26  // Health Connect requires minimum SDK 26
        targetSdk = 34  // Keep as 34 for now (can be updated later)
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
        multiDexEnabled = true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            minifyEnabled = true
            shrinkResources = true
            proguardFiles(
                getDefaultProguardFile("proguard-android-optimize.txt"),
                "proguard-rules.pro"
            )
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Remove explicit Health Connect dependency to avoid version conflicts
    // The health plugin will handle this automatically
    implementation("androidx.core:core-ktx:1.15.0")  // Updated version
    implementation("androidx.lifecycle:lifecycle-runtime-ktx:2.8.0")  // Updated version
    implementation("androidx.activity:activity-compose:1.9.0")  // Updated version
    implementation("androidx.multidex:multidex:2.0.1")
}